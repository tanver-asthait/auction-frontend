services:
  - type: web
    name: auction-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist/auction-client
    envVars:
      - key: API_URL
        value: https://your-backend-app.onrender.com
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff